<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Jedediah Rudy">
<meta name="description" content="Product Review Form for WDD 131 - Dynamic Web Fundamentals - Jedediah Rudy">
<link rel="stylesheet" href="styles/form.css">
<link rel="stylesheet" href="styles/form-large.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="scripts/getdates.js" defer></script>
<script src="scripts/form.js" defer></script>
<title>Product Review</title>
</head>
<body>
<header>
<h1>Product Review</h1>
</header>

<form action="review.html" method="get">

<label for="product">Product Name:</label>
<select id="product" name="product" required>
<option value="">-- Select a Product --</option>
</select>

<br><br>

<label for="purchaseDate">Date of Purchase:</label>
<input type="date" id="purchaseDate" name="purchaseDate" required>

<br><br>

<label>Overall Rating:</label>
<div class="rating-row">
    <label for="rating1">
        <input type="radio" id="rating1" name="rating" value="1" required>
        <span class="stars">⭐</span>
    </label>
    <label for="rating2">
        <input type="radio" id="rating2" name="rating" value="2">
        <span class="stars">⭐⭐</span>
    </label>
    <label for="rating3">
        <input type="radio" id="rating3" name="rating" value="3">
        <span class="stars">⭐⭐⭐</span>
    </label>
    <label for="rating4">
        <input type="radio" id="rating4" name="rating" value="4">
        <span class="stars">⭐⭐⭐⭐</span>
    </label>
    <label for="rating5">
        <input type="radio" id="rating5" name="rating" value="5">
        <span class="stars">⭐⭐⭐⭐⭐</span>
    </label>
</div>


<br><br>

<label>Which do you like most about the product?</label><br>
<label for="ease">Ease of Use</label>
<input type="checkbox" id="ease" name="likes" value="Ease of Use">

<label for="durability">Durability</label>
<input type="checkbox" id="durability" name="likes" value="Durability">

<label for="design">Design</label>
<input type="checkbox" id="design" name="likes" value="Design">

<label for="performance">Performance</label>
<input type="checkbox" id="performance" name="likes" value="Performance">
<br><br>

<label for="reviewText">Written Review <b>(optional):</b></label><br>
<textarea id="reviewText" name="reviewText"></textarea>

<br><br>

<label for="userName">Your Name (optional):</label>
<input type="text" id="userName" name="userName">

<br><br>

<button type="submit">Post Review</button>

</form>
<footer>
<p>&copy; <span id="currentyear"></span> Jedediah Rudy • United States</p>
<div class="modified"><p>Last modified: <span id="lastmodified"></span></p></div>
</footer>
</body>
</html>

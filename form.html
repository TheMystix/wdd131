<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/form.css">
<link rel="stylesheet" href="styles/form-large.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="scripts/getdates.js" defer></script>
<script src="scripts/form.js" defer></script>
<title>Product Review</title>
</head>
<body>
<header>
<h1>Product Review</h1>
</header>

<form action="review.html" method="get">

<label for="product">Product Name:</label>
<select id="product" name="product" required>
<option value="">-- Select a Product --</option>
</select>

<br><br>

<label for="purchaseDate">Date of Purchase:</label>
<input type="date" id="purchaseDate" name="purchaseDate" required>

<br><br>

<label>Overall Rating:</label>
<div class="rating-row">
    <label>
        <input type="radio" name="rating" value="1" required>
        <span class="stars">⭐</span>
    </label>
    <label>
        <input type="radio" name="rating" value="2">
        <span class="stars">⭐⭐</span>
    </label>
    <label>
        <input type="radio" name="rating" value="3">
        <span class="stars">⭐⭐⭐</span>
    </label>
    <label>
        <input type="radio" name="rating" value="4">
        <span class="stars">⭐⭐⭐⭐</span>
    </label>
    <label>
        <input type="radio" name="rating" value="5">
        <span class="stars">⭐⭐⭐⭐⭐</span>
    </label>
</div>

<br><br>

<label>Which do you like most about the product?</label><br>
<label><input type="checkbox" name="likes" value="Ease of Use"> Ease of Use</label><br>
<label><input type="checkbox" name="likes" value="Durability"> Durability</label><br>
<label><input type="checkbox" name="likes" value="Design"> Design</label><br>
<label><input type="checkbox" name="likes" value="Performance"> Performance</label>

<br><br>

<label for="reviewText">Written Review <b>(optional):</b></label><br>
<textarea id="reviewText" name="reviewText"></textarea>

<br><br>

<label for="userName">Your Name (optional):</label>
<input type="text" id="userName" name="userName">

<br><br>

<button type="submit">Post Review</button>

</form>

<script>
const select = document.getElementById("product");
products.forEach(product => {
    const option = document.createElement("option");
    option.value = product.id;
    option.textContent = product.name;
    select.appendChild(option);
});
</script>

</body>

<p>&copy; <span id="currentyear"></span> Jedediah Rudy • United States</p>

</footer>
</html>
